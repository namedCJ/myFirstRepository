<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			navigator.getUserMedia=MediaDevices.getUserMedia||navigator.getUserMedia||navigator.mozGetUserMedia||
			navigator.webkitGetUserMedia||navigator.msGetUserMedia
			if(navigator.getUserMedia){
				navigator.getUserMedia({
					video:true,
					audio:true
				},function(strem){
					var video=document.createElement("video")
					video.src=window.URL.createObjectURL(strem)
					video.autoplay=true;
					document.body.appendChild(video)
				},function(){
					console.log("fause")
				})
			} else{
				alert("不支持")
			}
		</script>
	</body>
</html>
