<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function eleAttrSelect(attrStr,nodes){
			var eleArr=[];
			if(typeof attrStr=="string"){
				selectNodeName=attrStr.split("=")[0];
				selectNodeValue=attrStr.split("=")[1];
			}
			nodes=nodes||document.documentElement.childNodes;
			for(var i=0;i<nodes.length;i++){
				if(nodes[i].nodeType==1){
					for(var j=0;j<nodes[i].attributes.length;j++){
						//console.log(nodes[i].attributes[j])
						if(nodes[i].attributes[j].nodeName==selectNodeName && nodes[i].attributes[j].nodeValue==selectNodeValue){	
							eleArr.push(nodes[i]);
							console.log(eleArr)	
						}
					}
					eleAttrSelect(attrStr,nodes[i].childNodes)
				}
			}
		}
	</script>
</html>
